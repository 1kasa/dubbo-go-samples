# dubbo client yaml configure file

dubbo:
  consumer:
    references:
      UserProvider:
        url: dubbo://localhost:20000
        protocol: dubbo
        interface: org.apache.dubbo.sample.UserProvider
  logger:
    zap-config:
      level: info
  tls_config:
    ca-cert-file: /home/runner/work/dubbo-go-samples/dubbo-go-samples/tls/x509/server_ca_cert.pem
    tls-cert-file: /home/runner/work/dubbo-go-samples/dubbo-go-samples/tls/x509/client1_cert.pem
    tls-key-file: /home/runner/work/dubbo-go-samples/dubbo-go-samples/tls/x509/client1_key.pem
    tls-server-name: dubbogo.test.example.com